<!-- 
    X Activity Category dropdown with id "category-dropdown"
        X "Select One" option top of list and pre-selected
    X List of Activities Dropdown populated/visible when an activity (first dropdown) is selected
        X "Select One" option top of list and pre-selected
    - Selected activity 
        - displays activity details
        - if price > $0 display buy e-ticket form
            X- the number of tickets needed
            X- a credit card number 
            X- an email address 
            X- a purchase (submit) button 
            X- a reset button 
            - Purchase (submit) button message appears
                - Your credit card has been charged $(amount) for (number-of-tickets) to (adventure-name). A confirmation email has been sent to (email).
    - Use at least three helper functions. Suggestions include: 
        1. Hiding or showing sections of the page 
        2. Displaying the activity details
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/activities.css" rel="stylesheet" />
</head>
<body>
    <h1>Activities</h1>
    <form>
        <label for="select-categories">Activity Category</label>
        <select id="select-categories"></select>

        <label for="select-activities" id="select-activities-label">Activity</label>
        <select id="select-activities"></select>


    </form>

    <div id="activity-details">
        <h3 id="activity-name"></h3>
        <p id="activity-description"></p>
        <p id="activity-location"></p>
        <p id="activity-price"></p>
    </div>
    <form id="e-ticket-form">
        <label for="num-of-tickets">Number of tickets: </label>
        <input type="number" id="num-of-tickets" min="1" required />
        <br />

        <label for="credit-card-num">Credit Card Number: </label>
        <input type="number" id="credit-card-num" min="16" max="16" required />
        <br />

        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="someone@example.com" required />
        <br />

        <button type="submit">Purchase</button>
        <button type="reset">Reset</button>
    </form>

    <div id="confirmation-message"></div>

    <script src="scripts/activities.js"></script>
</body>
</html>
