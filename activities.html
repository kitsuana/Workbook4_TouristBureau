 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="images/adventure-line-icon-outline-vector-24872551.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="css/activities.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid"> 
                <a class="navbar-brand" href="#">
                <img src="images/adventure-line-icon-outline-vector-24872551.jpg" alt="Adventure Logo" width="30" height="30" class="d-inline-block align-text-top"> 
                Tourist Bureau</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="activities.html">Activities</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
  
    </header>
    <main>
        <!-- <div id="hero-image">
            <div id="hero-text">
                <h1>Your Adventure Awaits</h1>
            </div>
        </div> -->
        <div class="card sm-8 lg-6">
            <form>
                <label for="select-categories">Activity Category</label>
                <select id="select-categories"></select>

                <label for="select-activities" id="select-activities-label">Activity</label>
                <select id="select-activities"></select>


            </form>

            <div id="activity-details">
                <h3 id="activity-name"></h3>
                <p id="activity-description"></p>
                <p id="activity-location"></p>
                <p id="activity-price"></p>
            </div>
            <form id="e-ticket-form">
                <h4>E-Ticket Form</h4>
                <label for="num-of-tickets">Number of tickets: </label>
                <input type="number" id="num-of-tickets" min="1" required />
                <br />

                <label for="credit-card-num">Credit Card Number: </label>
                <input id="credit-card-num" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required />
                <br />

                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="someone@example.com" required />
                <br />

                <button type="submit">Purchase</button>
                <button type="reset">Reset</button>
            </form>

            <div id="confirmation-message"></div>
        </div>
    </main>

    <script src="scripts/activities.js"></script>
</body>
</html>
